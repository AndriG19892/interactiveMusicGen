<link rel="stylesheet" href="assets/alux.min.css">


<footer class="footer">
  <div class="grid">
    <div class="col-50">
      <div class="transportControl">
        TRANSPORT <br>
        <span>
          <button (click)="onPlayPressed()">play</button>
          <button (click)="onPausePressed()">pause</button>
          <button (click)="onStopPressed()">stop</button>
          <input type="range" name="bpmSlider" min="1.0" max="250.0" step="1.0" [value]="bpm" (input)="onBpmChange($event)">
          <input type="number" name="bpmNumber" min="1.0" max="250.00" step="0.25" [value]="bpm" (input)="onBpmChange($event)">bpm
        </span>
        <span> <p id="timeSignatureNumber">time signature :<input type="number" min="1" max="16" step="1" [value]="transportTimeSignature" (input)="onTimeSignatureChange($event)">
          / 4  ; generation of parts is quantised to beginning of next bar </p>
        </span>
      </div>
    </div>
    <div class="col-50">
      <div class="transportRamp">
        <!-- I use Template Reference Variables in order to pass a DOM object (slider and number) as a parameter of a function called form ANOTHER DORM OBJECT (button)
        the #templateVariableName is referenced outside of the DOM object it belongs
        https://www.youtube.com/watch?v=Oo0-r_YhoJs -->
        <button (click)="onBpmRampTriggered(bpmDestinationValue,rampSpeed)">start</button>
        ramp to <input #bpmDestinationValue type="number" min="1" max="250" step="1">bpm,
        in <input #rampSpeed type="number" min="1" max="250" step="1"> s
      </div>
    </div>
  </div>

</footer>
